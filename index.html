<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bs icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- leaflet.js for map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <aside>
      <div class="sidebar">
        <h1>Notlar</h1>
        <form>
          <div class="field">
            <label>Not Ekle</label>
            <input type="text" />
          </div>
          <div class="field">
            <label>Tarih Ekle</label>
            <input type="date" />
          </div>
          <div class="field">
            <label>Durum</label>
            <select>
              <option value="park">Park yeri</option>
              <option value="home">Ev</option>
              <option value="job">Is</option>
              <option value="goto">Gidilecek Yer</option>
            </select>
          </div>
          <div>
            <button>Ekle</button>
          </div>
        </form>
        <ul>
          <li></li>
        </ul>
      </div>
    </aside>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
